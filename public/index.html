    <script>
        // Firebase ê´€ë ¨ ë³€ìˆ˜
        let currentUser = null;
        let isAdmin = false;

        // ì¸ì¦ ìƒíƒœ í™•ì¸
        firebase.auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainPage();
                loadUserData();
            } else {
                showLoginPage();
            }
        });

        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('mainPage').style.display = 'none';
        }

        function showMainPage() {
            document.getElementById('loginPage').style.display = 'none';

        // ë¡œê·¸ì¸/íšŒì›ê°€ì… ì²˜ë¦¬
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().replace(/\s/g, '');
            const password = document.getElementById('password').value.trim().replace(/\s/g, '');
            
            if (!username || !password) {
                showMessage('ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                // Firebase AuthëŠ” ì´ë©”ì¼ì„ ìš”êµ¬í•˜ë¯€ë¡œ ì‚¬ìš©ìëª…@domain.com í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                const email = `${username}@schedule.com`;
                
                const userCredential = await firebase.auth.signInWithEmailAndPassword(email, password);
                
                // ìë™ ë¡œê·¸ì¸ ì„¤ì • ì €ì¥
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('autoLogin', JSON.stringify({username, password}));
                }
                
                showMessage('ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                
            } catch (error) {
                showMessage('ì˜ëª»ëœ ì‚¬ìš©ìëª… ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ì…ë‹ˆë‹¤.', 'error');
            }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim().replace(/\s/g, '');
            const password = document.getElementById('password').value.trim().replace(/\s/g, '');
            
            if (!username || !password) {
                showMessage('ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                const email = `${username}@schedule.com`;
                const userCredential = await firebase.auth.createUserWithEmailAndPassword(email, password);
                
                // Firestoreì— ì‚¬ìš©ì ì •ë³´ ì €ì¥
                await firebase.db.collection('users').doc(userCredential.user.uid).set({
                    username: username,
                    isAdmin: username === 'ì´ë¿Œë‹ˆ',
                    createdAt: new Date()
                });
                
                showMessage('íšŒì›ê°€ì… ì„±ê³µ!', 'success');
                
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì‚¬ìš©ìëª…ì…ë‹ˆë‹¤.', 'error');
                } else {
                    showMessage('íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }
        });

        async function logout() {
            try {
                await firebase.auth.signOut();
                localStorage.removeItem('autoLogin');
                showMessage('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            } catch (error) {
                showMessage('ë¡œê·¸ì•„ì›ƒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('authMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ
        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                const userDoc = await firebase.db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    document.getElementById('currentUser').textContent = userData.username + 'ë‹˜';
                    isAdmin = userData.isAdmin;
                    
                    if (isAdmin) {
                        document.getElementById('currentUser').innerHTML += ' <span class="admin-badge">ğŸ‘‘ ê´€ë¦¬ì</span>';
                        document.getElementById('adminBtn').style.display = 'inline-block';
                    }
                }
            } catch (error) {
                console.error('ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        // ìº˜ë¦°ë” ì´ˆê¸°í™”
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                events: loadEvents,
                eventClick: function(info) {
                    // ì¼ì • ìƒì„¸ë³´ê¸° ëª¨ë‹¬ ì—´ê¸°
                    openEventDetail(info.event);
                }
            });
            calendar.render();
            window.calendar = calendar;
        }

        // ì¼ì • ë¡œë“œ
        async function loadEvents() {
            if (!currentUser) return [];
            
            try {
                const eventsRef = firebase.db.collection('events');
                const snapshot = await eventsRef.get();
                const events = [];
                
                snapshot.forEach((doc) => {
                    const event = doc.data();
                    events.push({
                        id: doc.id,
                        title: event.title,
                        start: event.startTime.toDate(),
                        end: event.endTime.toDate(),
                        description: event.description || '',
                        creator: event.creator
                    });
                });
                
                return events;
            } catch (error) {
                console.error('ì¼ì • ë¡œë“œ ì˜¤ë¥˜:', error);
                return [];
            }
        }

        // ê¸°ë³¸ í•¨ìˆ˜ë“¤ (ëª¨ë‹¬ ë“±)

        });
