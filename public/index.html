    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentUser = null;
        let isAdmin = false;
        let calendar = null;

        // Firebase Ïù∏Ï¶ù ÏÉÅÌÉú ÌôïÏù∏
        auth.onAuthStateChanged((user) => {
            console.log('Ïù∏Ï¶ù ÏÉÅÌÉú Î≥ÄÍ≤Ω:', user ? user.email : 'Î°úÍ∑∏ÏïÑÏõÉ');
            
            if (user) {
                currentUser = user;
                showMainPage();
                loadUserData();
            } else {
                currentUser = null;
                isAdmin = false;
                showAuthPage();
            }
        });

        // ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ìï®ÏàòÎì§
        function showAuthPage() {
            document.getElementById('authPage').style.display = 'flex';
            document.getElementById('mainPage').style.display = 'none';
        }

        function showMainPage() {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            initializeCalendar();
        }

        // Ïù∏Ï¶ù Ìèº Ï†ÑÌôò
        function showAuthForm(type) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            forms.forEach(form => form.classList.remove('active'));
            
            if (type === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            hideMessage();
        }

        // Î©îÏãúÏßÄ ÌëúÏãú Ìï®Ïàò
        function showMessage(message, type) {
            const messageEl = document.getElementById('authMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function hideMessage() {
            document.getElementById('authMessage').style.display = 'none';
        }

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim().replace(/\s/g, '');
            const password = document.getElementById('loginPassword').value.trim().replace(/\s/g, '');
            
            if (!username || !password) {
                showMessage('ÏÇ¨Ïö©ÏûêÎ™ÖÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            try {
                const email = `${username}@schedule.com`;
                await auth.signInWithEmailAndPassword(email, password);
                
                // ÏûêÎèô Î°úÍ∑∏Ïù∏ ÏÑ§Ï†ï Ï†ÄÏû•
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('autoLogin', JSON.stringify({username, password}));
                }
                
                showMessage('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
                
            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
                showMessage('ÏûòÎ™ªÎêú ÏÇ¨Ïö©ÏûêÎ™Ö ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏ÏûÖÎãàÎã§.', 'error');
            }
        });

        // ÌöåÏõêÍ∞ÄÏûÖ Ï≤òÎ¶¨
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim().replace(/\s/g, '');
            const password = document.getElementById('registerPassword').value.trim().replace(/\s/g, '');
            const confirmPassword = document.getElementById('confirmPassword').value.trim().replace(/\s/g, '');
            
            if (!username || !password || !confirmPassword) {
                showMessage('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('ÎπÑÎ∞ÄÎ≤àÌò∏Îäî 6Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.', 'error');
                return;
            }

            try {
                // Ï§ëÎ≥µ ÏÇ¨Ïö©ÏûêÎ™Ö ÌôïÏù∏
                const existingUser = await db.collection('users').where('username', '==', username).get();
                if (!existingUser.empty) {
                    showMessage('Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî ÏÇ¨Ïö©ÏûêÎ™ÖÏûÖÎãàÎã§.', 'error');
                    return;
                }

                const email = `${username}@schedule.com`;
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // FirestoreÏóê ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï†ÄÏû•
                await db.collection('users').add({
                    uid: userCredential.user.uid,
                    username: username,
                    isAdmin: username === 'Ïù¥ÎøåÎãà',
                    createdAt: firebase.firestore.Timestamp.now()
                });
                
                showMessage('ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!', 'success');
                
                // ÌöåÏõêÍ∞ÄÏûÖ ÌõÑ Î°úÍ∑∏Ïù∏ ÌèºÏúºÎ°ú Ï†ÑÌôò
                setTimeout(() => {
                    showAuthForm('login');
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('loginPassword').value = '';
                }, 2000);
                
            } catch (error) {
                console.error('ÌöåÏõêÍ∞ÄÏûÖ Ïò§Î•ò:', error);
                let errorMessage = 'ÌöåÏõêÍ∞ÄÏûÖÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî ÏÇ¨Ïö©ÏûêÎ™ÖÏûÖÎãàÎã§.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÎÑàÎ¨¥ ÏïΩÌï©ÎãàÎã§. 6Ïûê Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                }
                
                showMessage(errorMessage, 'error');
            }
        });

        // ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('users').where('uid', '==', currentUser.uid).get();
                
                if (!snapshot.empty) {
                    const userData = snapshot.docs[0].data();
                    document.getElementById('currentUser').textContent = userData.username + 'Îãò';
                    isAdmin = userData.isAdmin || false;
                    
                    if (isAdmin) {
                        document.getElementById('currentUser').innerHTML += ' <span class="admin-badge">üëë Í¥ÄÎ¶¨Ïûê</span>';
                        document.getElementById('adminBtn').style.display = 'inline-block';
                    }
                }
            } catch (error) {
                console.error('ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
            }
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        async function logout() {
            try {
                await auth.signOut();
                localStorage.removeItem('autoLogin');
            } catch (error) {
                console.error('Î°úÍ∑∏ÏïÑÏõÉ Ïò§Î•ò:', error);
            }
        }

        // Ï∫òÎ¶∞Îçî Ï¥àÍ∏∞Ìôî
        function initializeCalendar() {
            if (calendar) return; // Ïù¥ÎØ∏ Ï¥àÍ∏∞ÌôîÎêú Í≤ΩÏö∞ Î¶¨ÌÑ¥
            
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',

            // TODO: FirestoreÏóêÏÑú ÏùºÏ†ï Î°úÎìú
            return [];

        function openEventDetail(event) {
            alert(`ÏùºÏ†ï: ${event.title}\nÏãúÍ∞Ñ: ${event.start.toLocaleString()}`);
        }

        // Í¥ÄÎ¶¨Ïûê Í∏∞Îä•Îì§
        async function loadAllUsers() {
            if (!isAdmin) return;
            
            try {
                const snapshot = await db.collection('users').get();
                const users = [];
                
                snapshot.forEach((doc) => {
                    const userData = doc.data();
                    users.push({
                        id: doc.id,
                        ...userData
                    });
                });
                
                displayUsersList(users);
            } catch (error) {
                console.error('ÏÇ¨Ïö©Ïûê Î°úÎìú Ïò§Î•ò:', error);
            }
        }

        function displayUsersList(users) {
            const usersHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <strong>${user.username}</strong>
                        ${user.isAdmin ? ' <span class="admin-badge">üëë Í¥ÄÎ¶¨Ïûê</span>' : ''}
                        <br><small>Í∞ÄÏûÖÏùº: ${user.createdAt ? new Date(user.createdAt.seconds * 1000).toLocaleDateString() : 'Ïïå Ïàò ÏóÜÏùå'}</small>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-info btn-small" onclick="changeUsername('${user.id}', '${user.username}')">
                            ‚úèÔ∏è Ïù¥Î¶Ñ Î≥ÄÍ≤Ω
                        </button>
                        ${user.username !== 'Ïù¥ÎøåÎãà' ? `
                            <button class="btn btn-danger btn-small" onclick="deleteUser('${user.id}', '${user.username}')">
                                ÏÇ≠Ï†ú
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('usersList').innerHTML = usersHTML;
        }

        async function changeUsername(userId, currentUsername) {
            const newUsername = prompt(`${currentUsername}Ïùò ÏÉà ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:`, currentUsername);
            if (!newUsername || newUsername === currentUsername) return;
            
            if (!newUsername.trim()) {
                alert('Ïú†Ìö®Ìïú ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                // Ï§ëÎ≥µ ÏÇ¨Ïö©ÏûêÎ™Ö ÌôïÏù∏
                const existingUser = await db.collection('users').where('username', '==', newUsername).get();
                if (!existingUser.empty) {
                    alert('Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî ÏÇ¨Ïö©ÏûêÎ™ÖÏûÖÎãàÎã§.');
                    return;
                }

                // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                await db.collection('users').doc(userId).update({
                    username: newUsername,
                    isAdmin: newUsername === 'Ïù¥ÎøåÎãà'
                });

                // Ìï¥Îãπ ÏÇ¨Ïö©ÏûêÏùò Î™®Îì† ÏùºÏ†ïÏóêÏÑú creator ÌïÑÎìú ÏóÖÎç∞Ïù¥Ìä∏
                await updateEventsCreatorName(currentUsername, newUsername);

                alert(`ÏÇ¨Ïö©ÏûêÎ™ÖÏù¥ "${currentUsername}"ÏóêÏÑú "${newUsername}"Î°ú Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§.`);
                loadAllUsers(); // ÏÇ¨Ïö©Ïûê Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
                
                // Îã¨Î†• ÏÉàÎ°úÍ≥†Ïπ® (ÏùºÏ†ï Ïù¥Î¶Ñ Î≥ÄÍ≤Ω Î∞òÏòÅ)
                if (calendar) {
                    calendar.refetchEvents();
                }

            } catch (error) {
                console.error('ÏÇ¨Ïö©ÏûêÎ™Ö Î≥ÄÍ≤Ω Ïò§Î•ò:', error);
                alert('ÏÇ¨Ïö©ÏûêÎ™Ö Î≥ÄÍ≤ΩÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // ÏùºÏ†ïÏùò creator Ïù¥Î¶Ñ ÏóÖÎç∞Ïù¥Ìä∏
        async function updateEventsCreatorName(oldUsername, newUsername) {
            try {
                console.log(`ÏùºÏ†ï creator ÏóÖÎç∞Ïù¥Ìä∏: ${oldUsername} -> ${newUsername}`);
                
                // Ìï¥Îãπ ÏÇ¨Ïö©ÏûêÍ∞Ä ÎßåÎì† Î™®Îì† ÏùºÏ†ï Ï∞æÍ∏∞
                const eventsSnapshot = await db.collection('events').where('creator', '==', oldUsername).get();
                
                // Î∞∞Ïπò ÏóÖÎç∞Ïù¥Ìä∏ Ï§ÄÎπÑ
                const batch = db.batch();
                let updateCount = 0;

                eventsSnapshot.forEach((doc) => {
                    batch.update(doc.ref, { creator: newUsername });
                    updateCount++;
                });

                // Î∞∞Ïπò Ïã§Ìñâ
                if (updateCount > 0) {
                    await batch.commit();
                    console.log(`${updateCount}Í∞úÏùò ÏùºÏ†ïÏóêÏÑú creator Ïù¥Î¶ÑÏù¥ ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§.`);
                } else {
                    console.log('ÏóÖÎç∞Ïù¥Ìä∏Ìï† ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.');
                }

            } catch (error) {
                console.error('ÏùºÏ†ï creator ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
                throw error;
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Ï†ïÎßêÎ°ú "${username}" ÏÇ¨Ïö©ÏûêÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\n\nÏù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏúºÎ©∞, Ìï¥Îãπ ÏÇ¨Ïö©ÏûêÏùò Î™®Îì† ÏùºÏ†ïÎèÑ Ìï®Íªò ÏÇ≠Ï†úÎê©ÎãàÎã§.`)) {
                return;
            }

            try {
                // Ìï¥Îãπ ÏÇ¨Ïö©ÏûêÏùò Î™®Îì† ÏùºÏ†ï ÏÇ≠Ï†ú
                const eventsSnapshot = await db.collection('events').where('creatorUid', '==', userId).get();
                const batch = db.batch();

                eventsSnapshot.forEach((doc) => {
                    batch.delete(doc.ref);
                });

                // ÏÇ¨Ïö©Ïûê ÏÇ≠Ï†ú
                batch.delete(db.collection('users').doc(userId));

                await batch.commit();

                alert(`"${username}" ÏÇ¨Ïö©ÏûêÏôÄ Í¥ÄÎ†® ÏùºÏ†ïÏù¥ Î™®Îëê ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.`);
                loadAllUsers(); // Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
                
                if (calendar) {
                    calendar.refetchEvents(); // Îã¨Î†• ÏÉàÎ°úÍ≥†Ïπ®
                }

            } catch (error) {
                console.error('ÏÇ¨Ïö©Ïûê ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                alert('ÏÇ¨Ïö©Ïûê ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        function toggleView(view) {
            const myBtn = document.getElementById('myEventsBtn');
            const allBtn = document.getElementById('allEventsBtn');
            
            if (view === 'my') {
                myBtn.classList.add('active');
                allBtn.classList.remove('active');
            } else {
                allBtn.classList.add('active');
                myBtn.classList.remove('active');
            }
        }

        // ÏûêÎèô Î°úÍ∑∏Ïù∏ Ï≤¥ÌÅ¨
        window.addEventListener('load', () => {
            const autoLogin = localStorage.getItem('autoLogin');
            if (autoLogin) {
                const { username, password } = JSON.parse(autoLogin);
                document.getElementById('loginUsername').value = username;
                document.getElementById('loginPassword').value = password;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
