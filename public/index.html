    <style>

<body>
    <!-- Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1 class="login-title">üìÖ Ïä§ÏºÄÏ§Ñ</h1>
            
            <div id="authMessage" class="message"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="username">ÏÇ¨Ïö©ÏûêÎ™Ö</label>
                    <input type="text" id="username" placeholder="ÏÇ¨Ïö©ÏûêÎ™Ö ÏûÖÎ†•" required>
                </div>
                
                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">ÏûêÎèô Î°úÍ∑∏Ïù∏</label>
                </div>
                
                <div class="auth-buttons">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Î°úÍ∑∏Ïù∏</button>
                    <button type="button" id="registerBtn" class="btn btn-secondary" style="flex: 1;">ÌöåÏõêÍ∞ÄÏûÖ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Î©îÏù∏ ÌéòÏù¥ÏßÄ -->
    <div id="mainPage" style="display: none;">
        <div class="header">
            <h1>üìÖ Ïä§ÏºÄÏ§Ñ</h1>
            <div class="user-info">
                <span id="currentUser">Í≤åÏä§Ìä∏</span>
                <button id="adminBtn" class="logout-btn" onclick="openAdminModal()" style="display: none; margin-right: 1rem;">üëë ÌöåÏõêÍ¥ÄÎ¶¨</button>
                <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>
        </div>

        <div class="container">
            <div class="controls">
                <div class="view-toggle">
                    <button id="myEventsBtn" class="btn btn-secondary active" onclick="toggleView('my')">ÎÇ¥ ÏùºÏ†ï</button>
                    <button id="allEventsBtn" class="btn btn-secondary" onclick="toggleView('all')">Ï†ÑÏ≤¥ ÏùºÏ†ï</button>
                </div>
                <button class="btn btn-primary" onclick="openAddEventModal()">‚ûï ÏùºÏ†ï Ï∂îÍ∞Ä</button>
            </div>

            <div class="calendar-wrapper">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Í¥ÄÎ†® Î≥ÄÏàò
        let currentUser = null;
        let isAdmin = false;

        // Ïù∏Ï¶ù ÏÉÅÌÉú ÌôïÏù∏
        firebase.auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainPage();
                loadUserData();
            } else {
                showLoginPage();
            }
        });

        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('mainPage').style.display = 'none';
        }

        function showMainPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            initializeCalendar();
        }

        // Î°úÍ∑∏Ïù∏/ÌöåÏõêÍ∞ÄÏûÖ Ï≤òÎ¶¨
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().replace(/\s/g, '');
            const password = document.getElementById('password').value.trim().replace(/\s/g, '');
            
            if (!username || !password) {
                showMessage('ÏÇ¨Ïö©ÏûêÎ™ÖÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            try {
                // Firebase AuthÎäî Ïù¥Î©îÏùºÏùÑ ÏöîÍµ¨ÌïòÎØÄÎ°ú ÏÇ¨Ïö©ÏûêÎ™Ö@domain.com ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò
                const email = `${username}@schedule.com`;
                
                const userCredential = await firebase.auth.signInWithEmailAndPassword(email, password);
                
                // ÏûêÎèô Î°úÍ∑∏Ïù∏ ÏÑ§Ï†ï Ï†ÄÏû•
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('autoLogin', JSON.stringify({username, password}));
                }
                
                showMessage('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
                
            } catch (error) {
                showMessage('ÏûòÎ™ªÎêú ÏÇ¨Ïö©ÏûêÎ™Ö ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏ÏûÖÎãàÎã§.', 'error');
            }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim().replace(/\s/g, '');
            const password = document.getElementById('password').value.trim().replace(/\s/g, '');
            
            if (!username || !password) {
                showMessage('ÏÇ¨Ïö©ÏûêÎ™ÖÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            try {
                const email = `${username}@schedule.com`;
                const userCredential = await firebase.auth.createUserWithEmailAndPassword(email, password);
                
                // FirestoreÏóê ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï†ÄÏû•
                await firebase.db.collection('users').doc(userCredential.user.uid).set({
                    username: username,
                    isAdmin: username === 'Ïù¥ÎøåÎãà',
                    createdAt: new Date()
                });
                
                showMessage('ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ!', 'success');
                
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî ÏÇ¨Ïö©ÏûêÎ™ÖÏûÖÎãàÎã§.', 'error');
                } else {
                    showMessage('ÌöåÏõêÍ∞ÄÏûÖÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            }
        });

        async function logout() {
            try {
                await firebase.auth.signOut();
                localStorage.removeItem('autoLogin');
                showMessage('Î°úÍ∑∏ÏïÑÏõÉÎêòÏóàÏäµÎãàÎã§.', 'success');
            } catch (error) {
                showMessage('Î°úÍ∑∏ÏïÑÏõÉ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('authMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                const userDoc = await firebase.db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    document.getElementById('currentUser').textContent = userData.username + 'Îãò';
                    isAdmin = userData.isAdmin;
                    
                    if (isAdmin) {
                        document.getElementById('currentUser').innerHTML += ' <span class="admin-badge">üëë Í¥ÄÎ¶¨Ïûê</span>';
                        document.getElementById('adminBtn').style.display = 'inline-block';
                    }
                }
            } catch (error) {
                console.error('ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
            }
        }

        // Ï∫òÎ¶∞Îçî Ï¥àÍ∏∞Ìôî
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                events: loadEvents,
                eventClick: function(info) {
                    // ÏùºÏ†ï ÏÉÅÏÑ∏Î≥¥Í∏∞ Î™®Îã¨ Ïó¥Í∏∞
                    openEventDetail(info.event);
                }
            });
            calendar.render();
            window.calendar = calendar;
        }

        // ÏùºÏ†ï Î°úÎìú
        async function loadEvents() {
            if (!currentUser) return [];
            
            try {
                const eventsRef = firebase.db.collection('events');
                const snapshot = await eventsRef.get();
                const events = [];
                
                snapshot.forEach((doc) => {
                    const event = doc.data();
                    events.push({
                        id: doc.id,
                        title: event.title,
                        start: event.startTime.toDate(),
                        end: event.endTime.toDate(),
                        description: event.description || '',
                        creator: event.creator
                    });
                });
                
                return events;
            } catch (error) {
                console.error('ÏùºÏ†ï Î°úÎìú Ïò§Î•ò:', error);
                return [];
            }
        }

        // Í∏∞Î≥∏ Ìï®ÏàòÎì§ (Î™®Îã¨ Îì±)
        function openAddEventModal() {
            alert('ÏùºÏ†ï Ï∂îÍ∞Ä Í∏∞Îä•ÏùÑ Íµ¨ÌòÑ Ï§ëÏûÖÎãàÎã§.');
        }

        function openEventDetail(event) {
            alert(`ÏùºÏ†ï: ${event.title}\nÏãúÍ∞Ñ: ${event.start.toLocaleString()}`);
        }

        function openAdminModal() {
            alert('Í¥ÄÎ¶¨Ïûê Í∏∞Îä•ÏùÑ Íµ¨ÌòÑ Ï§ëÏûÖÎãàÎã§.');
        }

        function toggleView(view) {
            // Î∑∞ ÌÜ†Í∏Ä Í∏∞Îä• Íµ¨ÌòÑ
            const myBtn = document.getElementById('myEventsBtn');
            const allBtn = document.getElementById('allEventsBtn');
            
            if (view === 'my') {
                myBtn.classList.add('active');
                allBtn.classList.remove('active');
            } else {
                allBtn.classList.add('active');
                myBtn.classList.remove('active');
            }
        }

        // ÏûêÎèô Î°úÍ∑∏Ïù∏ Ï≤¥ÌÅ¨
        window.addEventListener('load', () => {
            const autoLogin = localStorage.getItem('autoLogin');
            if (autoLogin) {
                const { username, password } = JSON.parse(autoLogin);
                document.getElementById('username').value = username;
                document.getElementById('password').value = password;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
